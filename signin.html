<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin</title>
    <link rel="stylesheet" href="dist/styles.css">
    <style>
        .img{
            background-image: url('src/img/login.png');
            background-position: top;
            background-repeat: no-repeat;
            background-size: 100%;
            position: relative;
        }
    </style>
</head>
<body class="bg-blue-500">
    <div class="">
        <div class="w-2/3 h-full absolute left-0 ">
            <div class="img w-2/3 h-2/3 mx-auto my-36 shadow-2xl rounded-3xl border-8 border-white">
                <div class="text-6xl bg-black w-4/6 p-2 text-white right-5 absolute bottom-5">Create account now <p class="text-3xl">to get more utilities</p></div>
            </div>
        </div>
        <div class="right-0 absolute w-1/3 text-center bg-white h-full rounded-l-xl flex-col flex justify-between">
            <div class=""></div>
            <form action="" class="">
                <label class="font-bold text-4xl">Create Account</label>
                <br>
                <input  class="w-64 h-10 my-6 px-5 font-sans border-2 rounded-md" type="text" placeholder="Full name">
                <br>
                <input class="w-64 h-10 mb-6 px-5 font-sans border-2 rounded-md" type="text" placeholder="User name">
                <br>
                <input  class="w-64 h-10 mb-6 px-5 font-sans border-2 rounded-md" type="email" placeholder="Email">
                <br>
                <input  class="w-64 h-10 mb-6 px-5 font-sans border-2 rounded-md" type="password" placeholder="Password">
                <br>
                <button class="hover:bg-blue-800 font-medium rounded-md text-white bg-blue-500 px-8 py-2 mb-12 transition ease-out duration-500">Register now</button>
                <br>
                <a class="hover:underline" href="login.html">Login</a> | <a class="hover:underline" href="index.html">Home</a>
            </form>
            <div class=""></div>
        </div>
    </div>
</body>
</html>
